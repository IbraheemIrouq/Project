<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Info</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="profile-form-card">
    <form id="profileInfoForm">
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="tel" id="phone" placeholder="Phone" required><br>
      <button type="submit">save profile info</button>
    </form>
    <button id="backToAccount" style="margin-top:20px;width:100%;background:#8a929b;">back to account</button>
  </div>
  <script src="profile-info.js"></script>
</body>
</html>
