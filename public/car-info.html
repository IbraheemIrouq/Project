<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Info</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="car-form-card">
    <form id="carInfoForm">
      <input type="text" id="carBrand" placeholder="Car Brand" required><br>
      <input type="text" id="carModel" placeholder="Model" required><br>
      <input type="number" id="carYear" placeholder="Year" required><br>
      <input type="text" id="licensePlate" placeholder="License Plate" required><br>
      <button type="submit">Save Car Info</button>
    </form>
    <button id="backToAccount" style="margin-top:20px;width:100%;background:#8a929b;">Back to Account</button>
  </div>
  <script src="car-info.js"></script>
</body>
</html>
